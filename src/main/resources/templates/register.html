<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: nav"></nav>

<div class="signHomepage">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l2"></div>
            <div class="col s12 m4 l8">
                <form class="col s12 login" action="/user/register" method="post">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="emailAddress" type="email" name="emailAddress" class="validate">
                            <label for="emailAddress">Email Address</label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">fingerprint</i>
                            <input id="password" type="password" name="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">directions_run</i>
                            <input id="registerCode" type="text" name="registerCode" class="validate">
                            <label for="registerCode">Register code</label>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col s12 m6 l3">
                            <button class="btn waves-effect waves-light" type="button" id="GetRegisterCode">获取验证码
                            </button>
                        </div>
                        <div class="col s12 m6 l3">
                            <input type="submit" class="btn waves-effect waves-light" value="注册">
                        </div>
                    </div>


                </form>
            </div>
            <div class="col s12 m4 l2"></div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</footer>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="../static/js/materialize.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#GetRegisterCode").click(function () {
            var emailAddress = $("#emailAddress").val()
            $.post(
                "/user/register-code",
                {
                    emailAddress: emailAddress,
                }
            )
        })
    })
</script>
</body>

</html>
