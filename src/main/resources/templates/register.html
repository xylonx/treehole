<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: nav"></nav>

<div class="signHomepage">
    <div class="container">
        <div class="row center-align log-box-max-width">
                <form class="col s8 offset-s2 login" action="/user/register" method="post">
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input id="emailAddress" type="email" name="emailAddress" class="validate">
                            <label for="emailAddress">邮箱地址</label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">fingerprint</i>
                            <input id="password" type="password" name="password" class="validate">
                            <label for="password">密码</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">directions_run</i>
                            <input id="registerCode" type="text" name="registerCode" class="validate">
                            <label for="registerCode">邮箱验证码</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light" type="button" id="GetRegisterCode">获取验证码</button>
                        </div>
                        <div class="col s6">
                            <i class="btn waves-effect waves-light waves-input-wrapper">
                                <input type="submit" class="white-text" value="注册">
                            </i>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer></footer>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/static/js/register.js"></script>
</body>

</html>
